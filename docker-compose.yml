# 개발 환경용 Docker Compose
#
# 웹 크롤링 모드:
# 1. 로컬 GUI 모드: 로컬 Windows에서 local_web_server.py 실행 필요
#    - cd backend && python local_web_server.py
#    - 봇 차단 우회 가능
#
# 2. 컨테이너 Headless 모드: Docker 내에서 headless Chrome 실행
#    - 별도 설정 불필요
#    - 봇 차단될 수 있음
#
# 3. Host 네트워크 모드 (Linux만 지원):
#    - docker-compose -f docker-compose.yml -f docker-compose.host.yml up
#    - 컨테이너가 호스트 IP 사용
#
name: shoepalace-dev

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: shoepalace_dev_db
    environment:
      POSTGRES_DB: shoepalace
      POSTGRES_USER: shoepalace_user
      POSTGRES_PASSWORD: shoepalace_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shoepalace_user -d shoepalace"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI (개발 모드 - 핫리로드)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: shoepalace_dev_backend
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql://shoepalace_user:shoepalace_pass@129.212.227.252:5433/shoepalace
      - ENVIRONMENT=development
      - APPIUM_URL=http://host.docker.internal:4723/wd/hub
      # 로컬 웹 서버 URL (로컬 GUI 모드용)
      - LOCAL_WEB_SERVER_URL=http://host.docker.internal:8002
      # DEVICE_UDID는 자동 감지됨. 수동 지정 필요시 아래 주석 해제
      # - DEVICE_UDID=ce081718b5285b27017e
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  # Frontend React (개발 모드 - 핫리로드)
  frontend:
    build:  
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: shoepalace_dev_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8001
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    restart: unless-stopped

  # Nginx Reverse Proxy (다운로드 파일 서빙용)
  nginx:
    image: nginx:alpine
    container_name: shoepalace_dev_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf
      - ./uploads:/app/uploads
      - ./downloads:/app/downloads
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  postgres_dev_data:

networks:
  default:
    name: shoepalace_dev_network
